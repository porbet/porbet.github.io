      <script>
        var form = document.getElementById("form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status1 = document.getElementById("my-form-status");
          var status2 = document.getElementById("my-form-status2");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status1.style.display = "block"
              status1.innerHTML = "Thanks for your submission!";
              form.reset()
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status2.style.display = "block"
                  status2.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                  status2.innerHTML = "Oops! There was a problem submitting your form"
                }
              })
            }
          }).catch(error => {
            status2.style.display = "block"
            status2.innerHTML = "Oops! There was a problem submitting your form"
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
